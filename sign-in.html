<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Sign In</title>
</head>
<body id="loginForm">
    <div class="wrapper">
    <form action="surveyWithData.html" method="post" class="form-signin border rounded-5" id="form">
        <h1>Sign In</h1>
        <div id="userName" class="">
            <input class="form-control" type="text" id="username" name="username" placeholder="Enter Username" required>
        </div>
        <div id="passWord">
            <input class="form-control" type="password" id="password" name="password" placeholder="Enter Password" required>
        </div>
        <div id="signIn">
            <button class="btn btn-lg btn-primary" type="submit">Sign In</button>
        </div>
    </div>
    </form>
</body>
</html>
